<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    
    <div class="caja">

            <div class="botones">

                <button onclick="escribirnumero('7'); separadores()"class="numero7">7</button>

                <button onclick="escribirnumero('6'); separadores()"class="numero6">6</button>

                <button onclick="escribirnumero('2'); separadores()"class="numero2">2</button>

                <button onclick="escribirnumero(',')"class="coma">,</button>
            </div>
        
    </div>
